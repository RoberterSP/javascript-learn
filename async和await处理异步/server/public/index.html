<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Async/await</title>
    <!-- CDN 引入vue 和 axios -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <form action="/process_get" method="POST">
        <label>first_name</label><input type="text" name="first_name"/>
        <label>last_name</label><input type="text" name="last_name"/>
        <input type="submit" value="Submit"/>
    </form>
    <div id="app">

        <!-- 输入框区域 -->
        <div style="height:50px">
            <input type="text" placeholder="请输入电话号码" v-model="phoneNum">
            <button @click="getFaceResult">确定</button>
        </div>

        <!-- 充值面值 显示区域 -->
        <div>
            充值面值：
            <span v-for="item in faceList" :key='item'>
                {{item}}
            </span>
        </div>
    </div>

    <!-- js 代码区域 -->
    <script>
        // import { creatPromise } from './common.js'
        new Vue({
            el: '#app',
            data: {
                phoneNum: '12345',
                faceList: ["20元", "30元", "50元"]
            },
            methods: {
                creatPromise: (url, params) => {
                     axios.post(url, params)
                },
                //获取到城市信息
                getLocation(phoneNum) {
                    return axios.post('phoneLocation', {phoneNum})
                },
                // 获取面值
                getFaceList(province, city) {
                    return axios.post('/faceList', {province ,city})
                },
                // 点击确定按钮时，获取面值列表
                async getFaceResult() {
                     let res = await this.getLocation(this.phoneNum)
                     if (res.status === 200 && res.data.success) {
                        let province = res.data.obj.province;
                        let city = res.data.obj.city;
                        let obj = await this.getFaceList(province, city)
                        this.faceList = obj.data.obj
                     }
                }
            }
        })
    </script>
</body>

</html>
